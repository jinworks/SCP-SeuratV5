# Simple R CMD check workflow
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      _R_CHECK_FORCE_SUGGESTS_: false

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v2

      # Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libsz2

      # Install BiocManager first
      - name: Install BiocManager
        run: |
          install.packages('BiocManager')
        shell: Rscript {0}

      # Install MeSH-related packages
      - name: Install MeSH packages
        run: |
          BiocManager::install(c('AnnotationHub', 'MeSHDbi', 'MeSH.db', 'AHMeSHDbs'), ask = FALSE, update = FALSE)
        shell: Rscript {0}

      # Install package dependencies
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          dependencies: '"hard"'

      # Run R CMD check - skip examples, vignettes, and tests for speed
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: false
          error-on: '"error"'
          args: 'c("--no-manual", "--no-vignettes", "--no-build-vignettes", "--no-tests", "--no-examples")'